<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon do site-->
    <link rel="shortcut icon" href="../../img/logo/favicon.ico" type="image/x-icon">

    <!--↓ Importanto o Bootstrap - Estilo ↓  --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!--Importando as folhas de estilo CSS-->
    <link rel="stylesheet" href="../assets/style-global.css">
    <link rel="stylesheet" href="../assets/module-form.css">
    <link rel="stylesheet" href="../assets/style-denuncia.css">

    <!--Importando funcionalidade-->
    <script src="../scripts/script-global.js"></script>

</head>

<body>

    <main id="principal">
        <h1 class="titulo">Crie um novo post</h1>
        <hr>
        <div class="formulario">
            <div class="input-group form-input">
                <span class="input-group-text">Título:</span>
                <input type="text" class="form-control input-box" id="nome-usuario" placeholder="O que aconteceu hoje?" required>
            </div>

            <div class="input-group mb-3 form-input">
                <span class="input-group-text" for="multimidia">Imagem ou vídeo</span>
                <input type="file" class="form-control input-box" id="multimidia">
            </div>
            <div class="input-group form-input">
                <span class="input-group-text">Como se identifica:</span>
                <input type="text" class="form-control input-box" id="identificacao" placeholder="ele/ela/dele/dela" required>
            </div>
            <div class="input-group form-input">
                <span class="input-group-text">Texto do post:</span>
                <textarea class="form-control input-box" rows="10" id="descricao" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary botao-enviar" onclick="criarPost()">Criar</button>
        </div>
    </main>

    <footer>

    </footer>



    <!-- | ↓ Importando Bootstrap - Funcionalidades ↓ | -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

</body>
</html>
