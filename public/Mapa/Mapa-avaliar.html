<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon do site-->
    <link rel="shortcut icon" href="../../img/logo/favicon.ico" type="image/x-icon">

    <!--↓ Importanto o Bootstrap - Estilo ↓  --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!--Importando as folhas de estilo CSS-->
    <link rel="stylesheet" href="../../assets/style-global.css">
    <link rel="stylesheet" href="../../assets/module-form.css">
    <link rel="stylesheet" href="../../assets/style-mapa.css">

    <!--Importando funcionalidade-->
    <script src="../../scripts/script-global.js"></script>

</head>

<body>

    <main id="principal">
        <h1 class="titulo">Avaliar um local ou um serviço</h1>
        <hr>
        <div class="formulario">
            <div class="bloco-obrigatorio" style="margin-top: 10px;"><span class="obrigatorio" style="margin-left: 10px; padding-top: 20px;">*</span><span></span>Obrigatório</span></div>
            <div class="input-group form-input">
                <span class="input-group-text">Nome do usuário:<span class="obrigatorio" title="Obrigatório">*</span></span>
                <input type="text" class="form-control input-box" placeholder="@Novousuario123" required>
            </div>
            <div class="input-group form-input">
                <span class="input-group-text">Nome do local ou serviço:<span class="obrigatorio" title="Obrigatório">*</span></span>
                <input type="text" class="form-control input-box" placeholder="Assistência Black White" required>
            </div>
            <div class="input-group form-input">
                <span class="input-group-text">Categoria:<span class="obrigatorio" title="Obrigatório">*</span></span>
                <select name="" class="form-select input-box" id="" required>
                    <option selected>Todas as categorias</option>
                    <option value="">Gastronomia</option>
                    <option value="">Compras</option>
                    <option value="">Serviços</option>
                </select>
            </div>
            <div class="input-group form-input">
                <span class="input-group-text">Subcategoria:</span>
                <select name="" class="form-select input-box" id="">
                    <option selected></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </div>
            <div class="input-group form-input">
                <span class="input-group-text">Avaliação:<span class="obrigatorio" title="Obrigatório">*</span></span>
                <div class="star-rating animated-stars" style="margin-left: 5px;">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5" class="bi bi-star-fill"></label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" class="bi bi-star-fill"></label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" class="bi bi-star-fill"></label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" class="bi bi-star-fill"></label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" class="bi bi-star-fill"></label>
                </div>

            </div>
            <button type="submit" class="btn btn-primary botao-enviar" onclick="enviarAvaliacao()">Enviar</button>
        </div>
    </main>

    <footer>

    </footer>



    <!-- | ↓ Importando Bootstrap - Funcionalidades ↓ | -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

    <script src="../../scripts/script-mapas.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.26.3/dist/sweetalert2.all.min.js "></script>

</body>
</html>
