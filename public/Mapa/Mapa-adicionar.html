<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon do site-->
    <link rel="shortcut icon" href="../../img/logo/favicon.ico" type="image/x-icon">

    <!--↓ Importanto o Bootstrap - Estilo ↓  --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!--Importando as folhas de estilo CSS-->
    <link rel="stylesheet" href="../../assets/style-global.css">
    <link rel="stylesheet" href="../../assets/module-form.css">
    <link rel="stylesheet" href="../../assets/style-mapa.css">

    <!--Importando funcionalidade-->
    <script src="../../scripts/script-global.js"></script>

</head>

<body>

    <main id="principal">
        <h1 class="titulo">Cadastre novos locais</h1>
        <hr>
        <div class="formulario">
            <div class="input-group form-input">
                <span class="input-group-text">Nome do usuário:</span>
                <input type="text" class="form-control input-box" placeholder="@Novousuario123">
            </div>
            <div class="input-group form-input">
                <span class="input-group-text">Nome do local ou serviço:</span>
                <input type="text" class="form-control input-box" placeholder="Assistência Black White">
            </div>
            <div class="input-group form-input">
                <span class="input-group-text">Localização:</span>
                <input type="text" class="form-control input-box" placeholder="Rua Europa, 04 - Taboão, São Bernardo do Campo, 09668-050">
            </div>
            <div class="input-group form-input">
                <span class="input-group-text">Categoria:</span>
                <select name="" class="form-select input-box" id="">
                    <option selected>Todas as categorias</option>
                    <option value="">Gastronomia</option>
                    <option value="">Compras</option>
                    <option value="">Serviços</option>
                </select>
            </div>
            <div class="input-group form-input">
                <span class="input-group-text">Subcategoria:</span>
                <select name="" class="form-select input-box" id="">
                    <option selected></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </div>
            <div class="input-group form-input">
                <span class="input-group-text">Descrição:</span>
                <textarea class="form-control input-box" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary botao-enviar" onclick="cadastrarLocal()">Enviar</button>
        </div>
    </main>

    <footer>

    </footer>



    <!-- | ↓ Importando Bootstrap - Funcionalidades ↓ | -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

    <script src="../../scripts/script-mapas.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.26.3/dist/sweetalert2.all.min.js "></script>

</body>
</html>
